
name: Validate

on:
  push:
    # Always run when there are new commits
    branches:
      - '**'
  # Always run when there are pull requests
  pull_request:
    branches:
      - '**'

jobs:
  validate-linux:
    name: Validate on Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14.1'
      - run: go test
      - run: go build ./cmd/desync

  validate-windows:
    name: Validate on Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14.1'
      - run: go test
      - run: go build .\cmd\desync
      